<section class="view__header" [hidden]="!headerName">
    <ul class="view-bar">
        <li class="view-bar--text ms-font-m">
            {{headerName}}
        </li>
        <li class="view-bar__command view-bar__command--right" (click)="openPlayground()">
            <i class="ms-Icon ms-Icon--sites"></i><span class="ms-font-m">Playground</span>
        </li>
    </ul>
</section>

<section class="view__main">
    <tabs readonly="false">
        <tab name="Script" language="typescript" [content]="snippet?.script"></tab>
        <tab name="HTML" language="html" [content]="snippet?.html"></tab>
        <tab name="CSS" language="css" [content]="snippet?.css"></tab>
        <tab name="Libraries" language="text" [content]="snippet?.libraries"></tab>
    </tabs>
</section>

<div class="view__edit-warning ms-font-m" [hidden]="!showEditWarning" (click)="clearEditWarning()">
    Note: Editing is enabled for exploring the API IntelliSense,
    but changes made here will not be saved. To make changes and run the script,
    <a href="#" (click)="openPlayground()">open the Playground</a> and import
    the snippet, specifying the URL below.
</div>
<section class="view__footer ms-font-m">
    Snippet URL: {{thisUrl}}
</section>
