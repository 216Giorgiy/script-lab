<hamburger [title]="title" [(shown)]="menuOpen">
    <gallery-view></gallery-view>
</hamburger>
<section class="editor">
    <header class="command__bar">
        <div class="command__icon" (click)="menuOpen = true"><i class="ms-Icon ms-Icon--GlobalNavButton"></i></div>
        <div class="command__icon" (click)="desc = !desc">
            <i class="ms-Icon ms-Icon--AppForOfficeLogo"></i>
            <span class="ms-font-m">{{snippet?.content?.name}}</span>
        </div>
        <div [hidden]="editMode || !snippet" class="command__icon" (click)="run()">
            <i class="ms-Icon ms-Icon--Play"></i>
            <span class="ms-font-s-plus">Run</span>
        </div>
        <div [hidden]="editMode || !snippet" class="command__icon" (click)="save()">
            <i class="ms-Icon ms-Icon--Save"></i>
            <span class="ms-font-s-plus">Save</span>
        </div>
        <div [hidden]="editMode || !snippet" class="command__icon" (click)="share = !share">
            <i class="ms-Icon ms-Icon--Share"></i>
            <span class="ms-font-s-plus">Share</span>
            <panel title="Share" [(open)]="share">
                <p class="ms-font-m">Component under development.</p>
            </panel>
        </div>
        <div [hidden]="editMode || !snippet" class="command__icon" (click)="profile = !profile">
            <i class="ms-Icon ms-Icon--Contact"></i>
            <span class="ms-font-s-plus">Profile</span>
            <panel title="Profile" [(open)]="profile">
                <p class="ms-font-m">Component under development</p>
            </panel>
        </div>
    </header>
    <section class="editor__main">
        <monaco-editor *ngIf="snippet" [readonly]="readonly" (events)="interaction($event)" [(lang)]="language" [(theme)]="theme">
            <tab name="Script" [language]="snippet.content.script.language" [(content)]="snippet.content.script.content"></tab>
            <tab name="Template" [language]="snippet.content.template.language" [(content)]="snippet.content.template.content"></tab>
            <tab name="Style" [language]="snippet.content.style.language" [(content)]="snippet.content.style.content"></tab>
            <tab name="Libraries" language="script-references" [(content)]="snippet.content.libraries"></tab>
        </monaco-editor>
    </section>
    <section class="editor__footer">
        <div class="command__text language"><span class="ms-font-s">{{language}}</span></div>
        <div class="command__text">
            <i class="ms-Icon ms-Icon--StatusErrorFull"></i>
            <span class="ms-font-s">0</span>
        </div>
        <div class="command__text" (click)="switchTheme()"><i class="ms-Icon ms-Icon--Color"></i><span class="ms-font-s">{{theme === 'vs-dark' ? 'Dark': 'Light'}}</span></div>
    </section>
</section>
