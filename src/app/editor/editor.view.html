<hamburger [title]="title" [(shown)]="menuOpen">
    <gallery-view></gallery-view>
</hamburger>
<section class="editor">
    <header class="command__bar">
        <div class="command__icon" (click)="menuOpen = true"><i class="ms-Icon ms-Icon--GlobalNavButton"></i></div>
        <div class="command__title">
            <span class="ms-font-m">{{snippet?.content?.name}}</span>
        </div>
        <div [hidden]="editMode || !snippet" class="command__icon" (click)="save()"><i class="ms-Icon ms-Icon--Save"></i></div>
        <div [hidden]="editMode || !snippet" class="command__icon" (click)="run()"><i class="ms-Icon ms-Icon--Play"></i></div>
        <div [hidden]="editMode || !snippet" class="command__icon" (click)="share()"><i class="ms-Icon ms-Icon--Share"></i></div>
        <div [hidden]="editMode || !snippet" class="command__icon" (click)="share()"><i class="ms-Icon ms-Icon--Contact"></i></div>
    </header>
    <section class="editor__main" *ngIf="snippet">
        <monaco-editor (save)="save()">
            <tab name="Script" [language]="snippet.content.script.language" [(content)]="snippet.content.script.content"></tab>
            <tab name="Template" [language]="snippet.content.template.language" [(content)]="snippet.content.template.content"></tab>
            <tab name="Style" [language]="snippet.content.style.language" [(content)]="snippet.content.style.content"></tab>
            <tab name="Libraries" language="script-references" [(content)]="snippet.libraries"></tab>
            <tab name="Description" language="markdown" [(content)]="snippet.content.description"></tab>
        </monaco-editor>
    </section>
    <section class="editor__footer">
        <div class="command__text"><i class="ms-Icon ms-Icon--StatusErrorFull"></i><span class="ms-font-s">0</span></div>
        <div class="command__text"><i class="ms-Icon ms-Icon--IncidentTriangle"></i><span class="ms-font-s">0</span></div>
        <div class="command__text"><span class="ms-font-s">TypeScript</span></div>
        <div class="command__text"><i class="ms-Icon ms-Icon--Settings"></i></div>
        <div class="command__text">
            <i class="ms-Icon ms-Icon--CircleFill"></i>
            <i class="ms-Icon ms-Icon--Emoji2"></i>
        </div>
    </section>
</section>
