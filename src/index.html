<!DOCTYPE html>
<html>

<head>
    <base href="/">
    <title>OfficeJS API Playground</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://npmcdn.com/bootstrap/dist/css/bootstrap.min.css">    
    <link rel="stylesheet" href="https://npmcdn.com/winstrap/dist/css/winstrap.min.css">
</head>

<body>
    <app>
        <div class="ms-progress-component">
            <main class="ms-progress-component__main ms-fontColor-white">
                <!--<img class="ms-progress-component__logo" src="assets/images/logo.png" />-->
                <h1 class="ms-progress-component__title ms-font-xl ms-fontColor-white ms-fontWeight-semibold">OfficeJS API Playground</h1>
                <h2 class="ms-progress-component__title ms-font-l ms-fontColor-white ms-fontWeight-light">for Excel</h2>
            </main>
            <footer class="ms-progress-component__footer ms-fontColor-white">
                <div class="ms-progress">
                    <div class="ms-Spinner large"></div>
                    <div class="ms-ProgressIndicator-itemName">Loading</div>
                    <div class="ms-ProgressIndicator-itemDescription">Fetching libraries</div>
                </div>
            </footer>
        </div>
    </app>
</body>

</html>
