<body>
    <app class="app">
        <div class="ms-progress-component">
            <main class="ms-progress-component__main ms-fontColor-white">
                <img class="ms-progress-component__logo" src="assets/images/icon-large.png" />
                <h1 id="title" class="ms-progress-component__title ms-font-xxl ms-fontColor-white">Office Add-in Playground</h1>
                <!--<h2 id="subtitle" class="ms-progress-component__title ms-font-l ms-fontColor-white ms-fontWeight-light"></h2>-->
            </main>
            <footer class="ms-progress-component__footer ms-fontColor-white">
                <div class="ms-progress">
                    <div class="ms-Spinner large"></div>
                    <div class="ms-ProgressIndicator-itemName ms-font-m ms-fontColor-white">Initializing...</div>
                    <!--<div class="ms-ProgressIndicator-itemDescription ms-font-s-plus ms-fontColor-white">Please wait...</div>-->
                </div>
            </footer>
        </div>
    </app>

    <div class="ms-Dialog ms-Dialog--lgHeader" style="display: none">
        <div class="ms-Overlay ms-Overlay--dark js-DialogAction--close"></div>
        <div class="ms-Dialog-main">
            <button class="ms-Dialog-button ms-Dialog-button--close js-DialogAction--close">
                <i class="ms-Icon ms-Icon--x"></i>
            </button>
            <div class="ms-Dialog-header">
                <p class="ms-Dialog-title ms-font-l"></p>
            </div>
            <div class="ms-Dialog-inner">
                <div class="ms-Dialog-content" style="word-wrap: break-word;">
                    <!--populated with dynamic dialog content-->
                </div>
                <div class="ms-Dialog-actions">
                    <div class="ms-Dialog-actionsRight">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="node_modules/office-ui-fabric/dist/js/jquery.fabric.min.js"></script>
    <script src="node_modules/underscore/underscore.js"></script>
    <script src="vs/loader.js"></script>

</body>

</html>
