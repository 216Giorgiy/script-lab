<!doctype html>
<html lang="en" style="height: 100%">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{name}}</title>
	<meta name="author" content="{{author}}">

	<script>
		try { window.parent.playgroundInitialize(); } catch (e) { }
	</script>

{{#if isOfficeSnippet}}
	<!-- 
		Outside of the Office Add-in Playground (which references
		office.js differently), you would need to include:
		<script src="{{{normalizedOfficeJsRefIfAny}}}"></script>
	-->

{{/if}}
{{#if linkReferences.length}}
{{#each linkReferences}}
	<link rel="stylesheet" href="{{this}}" />
{{/each}}

{{/if}}
{{#if style}}
	<style type="text/css">
		body {
			margin: 0;
			padding: 10px;
		}

{{{indentAll style 2}}}
	</style>

{{/if}}
</head>

<body>
{{{indentAll template 1}}}

{{#if scriptReferences.length}}
{{#each scriptReferences}}
	<script src="{{this}}"></script>
{{/each}}

{{/if}}
	<script> 
{{#if isOfficeSnippet}}
    	Office.initialize = function() {
			try { window.parent.playgroundLoaded(); } catch (e) { }

{{{indentAll script 3}}}
		};
{{else}}
		try { window.parent.playgroundLoaded(); } catch (e) { }
{{{indentAll script 2}}}
{{/if}}
	</script>
</body>

</html>
