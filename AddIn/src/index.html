<!DOCTYPE html>
<html>

<head>
    <base href="/">
    <title>Office.js API Playground</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="node_modules/office-ui-fabric/dist/css/fabric.components.min.css" />
    <link rel="stylesheet" href="node_modules/office-ui-fabric/dist/css/fabric.min.css" />

    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/underscore/underscore.js"></script>
    <script src="vs/loader.js"></script>
</head>
<body>
    <app class="app">
        <div class="ms-progress-component">
            <main class="ms-progress-component__main ms-fontColor-white">
                <img class="ms-progress-component__logo" src="assets/images/logo.png" />
                <h1 class="ms-progress-component__title ms-font-xl ms-fontColor-white ms-fontWeight-semibold">Office.js API Playground</h1>
                <h2 class="ms-progress-component__title ms-font-l ms-fontColor-white ms-fontWeight-light">for Excel</h2>
            </main>
            <footer class="ms-progress-component__footer ms-fontColor-white">
                <div class="ms-progress">
                    <div class="ms-Spinner large"></div>
                    <div class="ms-ProgressIndicator-itemName ms-font-m ms-fontColor-white">Loading</div>
                    <div class="ms-ProgressIndicator-itemDescription ms-font-s-plus ms-fontColor-white">Fetching libraries</div>
                </div>
            </footer>
        </div>
    </app>
</body>

</html>
