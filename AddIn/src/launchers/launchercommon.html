<div class="ms-progress-component">
    <main class="ms-progress-component__main ms-fontColor-white">
        <img class="ms-progress-component__logo" src="../assets/images/notepad-icon-300.png" />
        <h1 id="title" class="ms-progress-component__title ms-font-xl ms-fontColor-white ms-fontWeight-semibold">API Playground</h1>
    </main>
    <footer class="ms-progress-component__footer ms-fontColor-white">
        <div class="ms-progress">
            <div class="ms-Spinner large"></div>
            <div class="ms-ProgressIndicator-itemName ms-font-m ms-fontColor-white">Redirecting to</div>
            <div class="ms-ProgressIndicator-itemDescription ms-font-s-plus ms-fontColor-white">{{playgroundDescription}}</div>
        </div>
    </footer>
</div>
